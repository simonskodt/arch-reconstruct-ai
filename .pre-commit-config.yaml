repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        stages: [commit]
      - id: end-of-file-fixer
        stages: [commit]

  # Pylint: only run before pushing
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: uv run pylint
        language: system
        types: [python]
        stages: [pre-commit]
        require_serial: true
        args:
          - "--rcfile=.pylintrc"
          - "--reports=no"
          - "--score=no"
