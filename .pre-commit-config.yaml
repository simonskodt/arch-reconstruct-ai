repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]

  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.8.23
    hooks:
    - id: uv-sync
      args: ["--locked", "--all-packages"]

  # Pylint: only run on pre-commit (read-only check)
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: uv run pylint
        language: system
        types: [python]
        stages: [pre-commit]
        require_serial: true

        args:
          - "--rcfile=.pylintrc"
          - "--reports=no"
          - "--score=no"
          - "--frozen"
          - "--output-format=text"
